<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
</head>
<body>
    <h1 class ="header">Is your birthday lucky?</h1>
    <main class = "container">   
        <div class="dob">
            <label for="date-of-birth">Date Of Birth:</label></br>
            <input type="date" id="date-of-birth" />
        </div>
    </br>
        <div class = "lucky-num">
            <label for="lucky-number">Lucky Number:</label></br>
            <button onclick="decrementValue()"  id="minus" >-</button>
            <input id="lucky-number-slider" type="range" min="1" max="200" value="100">
            <button onclick="incrementValue()" id="plus" >+</button>
        </div>
        </br>
        <output id="range-output"></output>
    </br>
        <button id="calculate-number">Check Number</button>
        <p id="output-container"></p>
    </main>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
